name: RSS -> Telegram Notifier

on:
  schedule:
    - cron: '*/30 * * * *'  # setiap 30 menit
  workflow_dispatch: {}     # bisa run manual

permissions:
  contents: write

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with token)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Run notifier
        id: run_notify
        run: |
          python rss_to_telegram.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FEED_URL: ${{ secrets.FEED_URL }}
          SEEN_FILE: seen_feed.json
          MAX_SEND_PER_RUN: "200"

      - name: Commit seen_feed.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain | grep seen_feed.json || true)" ]; then
            git add seen_feed.json
            git commit -m "ci: update seen_feed.json (auto)" || echo "no changes to commit"
            git push origin HEAD:${GITHUB_REF#refs/heads/} || echo "push failed"
            echo "seen_feed.json updated and pushed."
          else
            echo "seen_feed.json not changed."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
